<html>

<head>
  <title>Vega Embded</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="https://purecss.io/css/pure/grids-responsive-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <style>
    .pure-g>div[class*="pure-u-"] {
      padding: 1em;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    /* hack to make responsiveness work from https://github.com/vega/react-vega/issues/85#issuecomment-795138175 */
    .vega-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>Vega Embded</h1>


  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <h3>Vega Embed</h3>
      <div id="vis-vega-embed"></div>

    </div>

    <div class="pure-u-1 pure-u-md-1-3">
      <h3>Vega Embed</h3>
      <div id="vis-vega-embed-1"></div>

    </div>

    <div class="pure-u-1 pure-u-md-1-3">
      <h3>Vega Embed</h3>
      <div id="vis-vega-embed-2"></div>

    </div>





  </div>

  <script type="text/javascript">
    var yourVlSpec = {
      $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
      description: 'A simple bar chart with embedded data.',
      data: {
        values: [
          { a: 'A', b: 28 },
          { a: 'B', b: 55 },
          { a: 'C', b: 43 },
          { a: 'D', b: 91 },
          { a: 'E', b: 81 },
          { a: 'F', b: 53 },
          { a: 'G', b: 19 },
          { a: 'H', b: 87 },
          { a: 'I', b: 52 },
          { a: 'J', b: 28 },
          { a: 'K', b: 21 },
          { a: 'L', b: 43 },
          { a: 'M', b: 91 },
          { a: 'N', b: 101 },
          { a: 'O', b: 121 },
          { a: 'P', b: 19 },
          { a: 'Q', b: 100 },
          { a: 'R', b: 87 },
          { a: 'S', b: 33 },
          { a: 'T', b: 88 },
          { a: 'U', b: 34 },
          { a: 'V', b: 61 },
          { a: 'W', b: 12 }
        ]
      },
      width: 'container',
      mark: 'bar',
      encoding: {
        x: { field: 'a', type: 'ordinal' },
        y: { field: 'b', type: 'quantitative' }
      }
    };
    vegaEmbed('#vis-vega-embed', yourVlSpec);
    vegaEmbed('#vis-vega-embed-1', yourVlSpec);
    vegaEmbed('#vis-vega-embed-2', yourVlSpec);
  </script>


</body>

</html>
