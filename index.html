<html>
    <head>
        <title>Viz</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
        <style>.pure-g > div[class*="pure-u-"] {
            padding: 1em;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
          }
          
        /* hack to make responsiveness work from https://github.com/vega/react-vega/issues/85#issuecomment-795138175 */
        .vega-embed {
            width: 100%;
            height: 100%;
        }          
          
          </style>
    </head>
    <body>
        <h1>Data Viz Embed Options</h1>


        <div class="pure-g">
            <div class="pure-u-1-3"><h3>Vega Embed</h3>
              <h4>Overview</h4>
              Vega-Embed - embed Vega Lite vizualizations on the web

              <div id="vis-vega-embed"></div>

            </div>            
            
            <div class="pure-u-1-3"><h3>Datawrapper.de</h3>
              <h4>Overview</h4>
              DataWrapper.DE
              https://github.com/vega/vega-embed
                         
              <iframe title="ABC Column Chart" aria-label="Column Chart" id="datawrapper-chart-jdkMk" src="https://datawrapper.dwcdn.net/jdkMk/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="594"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
              </script>               
               </script>

            </div>
             
             <div class="pure-u-1-3"><h3>Flourish</h3>
              <h4>Overview</h4>
              Flourish
          
              <div class="flourish-embed flourish-chart" data-src="visualisation/7155463"><script src="https://public.flourish.studio/resources/embed.js"></script></div>
             

            </div>





        </div>




          <script type="text/javascript">
            var yourVlSpec = {
              $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
              description: 'A simple bar chart with embedded data.',
              data: {
                values: [
                  {a: 'A', b: 28},
                  {a: 'B', b: 55},
                  {a: 'C', b: 43},
                  {a: 'D', b: 91},
                  {a: 'E', b: 81},
                  {a: 'F', b: 53},
                  {a: 'G', b: 19},
                  {a: 'H', b: 87},
                  {a: 'I', b: 52},
                  {a: 'J', b: 28},
                  {a: 'K', b: 21},
                  {a: 'L', b: 43},
                  {a: 'M', b: 91},
                  {a: 'N', b: 101},
                  {a: 'O', b: 121},
                  {a: 'P', b: 19},
                  {a: 'Q', b: 100},
                  {a: 'R', b: 87},
                  {a: 'S', b: 33},
                  {a: 'T', b: 88},
                  {a: 'U', b: 34},
                  {a: 'V', b: 61},
                  {a: 'W', b: 12}
                ]
            },
            width: 'container',
              mark: 'bar',
              encoding: {
                x: {field: 'a', type: 'ordinal'},
                y: {field: 'b', type: 'quantitative'}
              }
            };
            vegaEmbed('#vis-vega-embed', yourVlSpec);
          </script>         


    </body>
</html>
